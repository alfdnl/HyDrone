<head>

<body>
    <!-- WRAPPER -->

    <!-- NAVBAR -->

    <!-- END NAVBAR -->
    <!-- MAIN -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <!-- Live Map -->
                        <div class="panel panel-headline">
                            <div class="panel-heading">
                                <h3 class="panel-title">Live Map</h3>
                                <div class="right">
                                    <button type="button" class="btn-toggle-collapse"><i
                                            class="lnr lnr-chevron-up"></i></button>
                                    <button type="button" class="btn-remove"><i class="lnr lnr-cross"></i></button>
                                </div>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col">
                                        <iframe class="map", src="/map" width="800" height="500"></iframe>
                                            <form action="/upload-map" method="POST" enctype="multipart/form-data">

                                                <div class="form-group">
                                                  <div class="custom-file">
                                                    <input type="file" class="custom-file-input" name="map" id="map">
                                                  </div>
                                                </div>
                                        
                                                <button type="submit" class="btn btn-primary">Upload</button>
                                        
                                              </form>
                                    </div>
                                    <div class="w-100"></div>
                                    <div class="col">
                                        <button id="kml" type="button" class="btn btn-lg btn-block"
                                            style="margin-top:30px;color:white;background-color: #3486eb;">Start</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- END LIVE MAP -->
                    </div>
                    <div class="col-md-6">
                        <!-- Live FOOTAGE -->
                        <div class="panel panel-headline">
                            <div class="panel-heading">
                                <h3 class="panel-title">Live Footage</h3>
                                <div class="right">
                                    <button type="button" class="btn-toggle-collapse"><i
                                            class="lnr lnr-chevron-up"></i></button>
                                    <button type="button" class="btn-remove"><i class="lnr lnr-cross"></i></button>
                                </div>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col">
                                        <img src="http://100.19.1.19:8081/?action=stream" />
                                    </div>

                                </div>

                            </div>
                        </div>
                        <!-- END LIVE FOOTAGE -->
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <!-- CONTROL -->
                        <div class="panel panel-headline">
                            <div class="panel-heading">
                                <h3 class="panel-title">Controls</h3>
                                <div class="right">
                                    <button type="button" class="btn-toggle-collapse"><i
                                            class="lnr lnr-chevron-up"></i></button>
                                    <button type="button" class="btn-remove"><i class="lnr lnr-cross"></i></button>
                                </div>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <button id=left type="button" class="btn btn-lg btn-block">Left</button>
                                        <button id=right type="button" class="btn btn-lg btn-block">Right</button>
                                    </div>
                                    <div class="col-sm-4">
                                        <button id=start type="button" class="btn btn-lg btn-block">Start</button>
                                        <button id=stop type="button" class="btn btn-lg btn-block">Stop</button>
                                    </div>
                                    <div class="col-sm-4">
                                        <button id=sample type="button" class="btn btn-lg btn-block">Take
                                            Sample</button>
                                    </div>


                                </div>
                            </div>
                        </div>
                        <!-- END RECENT PURCHASES -->
                    </div>
                    <div class="col-md-6">
                        <!-- Data -->
                        <div class="panel panel-headline">
                            <div class="panel-heading">
                                <h3 class="panel-title">Data</h3>
                                <div class="right">
                                    <button type="button" class="btn-toggle-collapse"><i
                                            class="lnr lnr-chevron-up"></i></button>
                                    <button type="button" class="btn-remove"><i class="lnr lnr-cross"></i></button>
                                </div>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <!-- First row -->
                                    <div class="col-md-3">
                                        <div class="metric">
                                            <span class="icon"><i class="fas fa-wave-square"></i></span>
                                            <p>
                                                <span class="number" id="data1"></span>
                                                <span class="title">Ultrasonic 1</span>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="metric">
                                            <span class="icon"><i class="fas fa-wave-square"></i></span>
                                            <p>
                                                <span class="number" id="data2"></span>
                                                <span class="title">Ultrasonic 2</span>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="metric">
                                            <span class="icon"><i class="fas fa-wave-square"></i></span>
                                            <p>
                                                <span class="number" id="data3"></span>
                                                <span class="title">Ultrasonic 3</span>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="metric">
                                            <span class="icon"><i class="fas fa-wave-square"></i></span>
                                            <p>
                                                <span class="number" id="data4"></span>
                                                <span class="title">Ultrasonic 4</span>
                                            </p>
                                        </div>
                                    </div>
                                    <!-- End of First Row -->
                                    <!-- second row -->
                                    <div class="col-md-3">
                                        <div class="metric">
                                            <span class="icon"><i class="fas fa-location-arrow"></i></span>
                                            <p>
                                                <span class="number" id="data5"></span>
                                                <span class="title">Pitch</span>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="metric">
                                            <span class="icon"><i class="fas fa-location-arrow"></i></span>
                                            <p>
                                                <span class="number" id="data6"></span>
                                                <span class="title">Yaw</span>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="metric">
                                            <span class="icon"><i class="fas fa-location-arrow"></i></span>
                                            <p>
                                                <span class="number" id="data7"></span>
                                                <span class="title">Roll</span>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="metric">
                                            <span class="icon"><i class="fas fa-compass"></i></span>
                                            <p>
                                                <span class="number" id="data8"></span>
                                                <span class="title">Bearing</span>
                                            </p>
                                        </div>
                                    </div>
                                    <!-- end of second row -->
                                    <!-- Third Row -->
                                    <div class="col-md-6">
                                        <div class="metric">
                                            <span class="icon"><i class="fas fa-battery-full"></i></span>
                                            <p>
                                                <span class="number" id="data9"></span>
                                                <span class="title">Battery 1</span>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="metric">
                                            <span class="icon"><i class="fas fa-battery-full"></i></span>
                                            <p>
                                                <span class="number" id="data10"></span>
                                                <span class="title">Battery 2</span>
                                            </p>
                                        </div>
                                    </div>
                                    <!-- end of Third Row -->
                                </div>
                            </div>
                        </div>
                        <!-- END Data -->
                    </div>
                </div>
            </div>


        </div>
    </div>

<!-- Script to update data on realtime -->
<script>
    $(function () {
       window.setInterval(function () {
          loadNew()
       }, 300)
       function loadNew() {
          $.ajax({
             url: "/updateData",
             type: "POST",
             dataType: "json",
             success: function (data) {
                document.getElementById('data1').innerHTML = data[0]
                document.getElementById('data2').innerHTML = data[1]
                document.getElementById('data3').innerHTML = data[2]
                document.getElementById('data4').innerHTML = data[3]
                document.getElementById('data5').innerHTML = data[4]
                document.getElementById('data6').innerHTML = data[5]
                document.getElementById('data7').innerHTML = data[6]
                document.getElementById('data8').innerHTML = data[7]
                document.getElementById('data9').innerHTML = data[8]
                document.getElementById('data10').innerHTML = data[9]
             }
          });
       }
    });
 </script>
